<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processor</title>
    <style>
        @font-face {
            font-family: Abugida;
            src: url("abugida.ttf");
        }
        ab {
            font-family: Abugida;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 90%;
            margin: 20px auto;
            text-align: center;
            background-color: #f0f0f0;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-size: 16px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 50px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>Multi-line Text Processor</h2>
    <textarea id="inputText" placeholder="Enter Latin Text Input...

Allowed Characters:
    Vowels:
        a á e é i
        o ó u ú
    Consonants:
        x h w y p
        b c j t d
        þ ð f v k
        g s z ś ź
        l m n ŋ r
    Symbols:
        ( ) / - ?
        ! , . ' &#x2423
        &#x21B5"></textarea>
    <br>
    <button onclick="processText()">Submit</button>
    
    <h3>Abugida Output:</h3>
    <div id="output"></div>

    <br><iframe src="keyboard.html" width=100% height=500></iframe>

    <script>
        function abugida(text) {
            return `<ab>${text}</ab>`
        }
        
        function processText() {
            // Get input text
            let input = document.getElementById("inputText").value;

            // Process text (Modify this function as needed)
            let output = abugida(input).replace(/\n/g,"<br>");

            // Display output
            document.getElementById("output").innerHTML = output;
        }
    </script>

</body>
</html>
